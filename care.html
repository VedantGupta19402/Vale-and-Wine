<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Good With Care — Gentle Skincare, Thoughtfully Crafted</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!-- Loading Screen -->
    <div class="loading-screen">
        <div class="loading-content">
            <h1 class="loading-title">Good With Care</h1>
            <div class="loading-bar"></div>
        </div>
    </div>

    <!-- Custom Cursor -->
    <div class="cursor"></div>
    <div class="cursor-outline"></div>
    <div class="cursor-text"></div>

    <!-- Back to Top Button -->
    <button class="back-to-top" id="backToTop">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M12 19V5M5 12l7-7 7 7" />
        </svg>
    </button>

    <!-- PAGE 1: Navigation -->
    <nav class="py-6 px-8 lg:px-16">
        <div class="flex justify-between items-center max-w-7xl mx-auto">
            <h1 class="text-2xl font-medium">Good With Care</h1>
            <div class="hidden md:flex gap-10 text-sm tracking-wide">
                <a href="#products" class="nav-link">SHOP</a>
                <a href="#about" class="nav-link">ABOUT</a>
                <a href="#ingredients" class="nav-link">INGREDIENTS</a>
            </div>
            <button class="text-sm tracking-wide hover:text-opacity-60 transition-all cart-btn flex items-center gap-2">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="9" cy="21" r="1"></circle>
                    <circle cx="20" cy="21" r="1"></circle>
                    <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
                </svg>
                <span id="cartCount">0</span>
            </button>
        </div>
    </nav>

    <!-- PAGE 2: Hero Section -->
    <section class="hero px-8 lg:px-16 relative">
        <div class="organic-blob blob-1" style="width: 600px; height: 600px; top: 10%; right: 5%;"></div>
        <div class="organic-blob blob-2" style="width: 400px; height: 400px; bottom: 10%; left: 5%;"></div>

        <div class="hero-bg parallax-layer" data-speed="0.5"></div>

        <div class="max-w-7xl mx-auto relative z-10 grid lg:grid-cols-2 gap-16 items-center">
            <div>
                <p class="text-sm tracking-widest text-opacity-60 mb-6 reveal">GENTLE • EFFECTIVE • NATURAL</p>
                <h2 class="text-6xl lg:text-8xl mb-8 leading-none reveal" style="transition-delay: 0.1s">
                    Skin<span class="block">care that</span>
                    <span class="block italic" style="color: #D4A59A;">cares</span>
                </h2>
                <p class="text-xl text-opacity-70 mb-10 max-w-lg leading-relaxed reveal" style="transition-delay: 0.2s">
                    Thoughtfully crafted formulas that nurture your skin with the gentleness it deserves and the results
                    you desire.
                </p>
                <div class="flex gap-4 reveal" style="transition-delay: 0.3s">
                    <button class="btn btn-primary ripple-btn">SHOP COLLECTION</button>
                    <button class="btn btn-secondary ripple-btn">OUR STORY</button>
                </div>
            </div>
            <div class="relative reveal hero-image-wrapper" style="transition-delay: 0.4s">
                <img src="/images/hero..png" alt="Hero Product" class="rounded-3xl shadow-2xl hero-image floating-image"
                    style="box-shadow: 0 40px 80px rgba(0,0,0,0.12);">
            </div>
        </div>
    </section>
